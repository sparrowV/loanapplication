<div  class="wrapper" >
    <form action="/loanApplication" method="POST" id="loanApplicationForm" onsubmit="return false;">
        <fieldset class="border border-secondary" >
        <legend>Loan Application</legend>
        <div class="row">
            <div class="col-sm">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName" required>
            </div>
            <div class="col-sm">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" placeholder="Last name" name="lastName" id="lastName" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="personalId">Personal Id:</label>
                <input type="text" class="form-control" placeholder="personal id" size="11" name="personalId" id="personalId" required>
            </div>
            <div class="col-sm">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" placeholder="birth date" name="birthDate" id="birthDate" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="employer">Employer:</label>
                <input type="text" class="form-control" placeholder="employer" name="employer" id="employer" required>
            </div>
            <div class="col-sm">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" placeholder="salary" name="salary" id="salary" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="monthlyLiability">Monthly Liability:</label>
                <input type="number" class="form-control" placeholder="monthly liability" name="monthlyLiability" id="monthlyLiability" required>
            </div>
            <div class="col-sm">
                <label for="requestedAmount">Requested Amount:</label>
                <input type="number" class="form-control" placeholder="requested amount" name="requestedAmount" id="requestedAmount" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label for="requestedTermType">Requested Term Type:</label>
                <select  id="requestedTermType" name="requestedTermType" class="form-control">
                    <option disabled selected hidden>Select term type</option>
                    <option>DAY</option>
                    <option>MONTH</option>
                </select>
            </div>
            <div class="col-sm">
                <label for="requestedTerm">Requested Term:</label>
                <input type="number" class="form-control" placeholder="requested term" name="requestedTerm" id="requestedTerm" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary" id="submitApplication">Submit</button>
            </div>
        </div>
        </fieldset>
    </form>

</div>
<script src="js/application.js">
    addEventListeners();
</script>
